<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Horizontal</title>
    <link href="CSS/bootstrap.css" rel="stylesheet" />
    <link href="CSS/reg.css" rel="stylesheet" />
</head>
<body>
    <div class="container" style="background-color:#fef2b6">
        <div class="row">
            <div class="col-12">
                <form>
                    <center>
                        <div class="form-group m-2">
                            <h1>Brahmdevdada Mane Institute of Technology, Belati, Solapur.</h1>
                            <br />
                            <h4><u>Student's Volunteer Registration for Abhivyakti Technical Event 2K21</u></h4>
                        </div>
                    </center>
                    <br />
                    <div class="form-group row">
                        <label class="col-form-label col-2"><b>Name</b></label>
                        <div class="col-10">
                            <input type="text" class="form-control" placeholder="Enter a Name" />
                        </div>
                    </div>
                    <br />
                    <div class="form-group row">
                        <label class="col-form-label col-2"><b>Email</b></label>
                        <div class="col-10">
                            <input type="email" class="form-control" placeholder="Enter a Email ID" />
                        </div>
                    </div>
                    <br />
                    <div class="form-group row">
                        <label class="col-form-label col-2"><b>Mobile No</b></label>
                        <div class="col-10">
                            <input type="text" class="form-control" placeholder="Enter a Mobile No." />
                        </div>
                    </div>
                    <br />
                    <div class="form-group row">
                        <label class="col-form-label col-2"><b>Gender</b></label>
                        <div class="col-10">
                            <span class="form-check">
                                <input type="radio" class="form-check-input" name="gender" required />
                                <label class="col-check-label">Male</label>
                            </span>
                            <span class="form-check">
                                <input type="radio" class="form-check-input" name="gender" required />
                                <label class="col-check-label">Female</label>
                            </span>
                        </div>
                    </div>
                    <br />
                    <div class="form-group row">
                        <label class="col-form-label col-2"><b>Address</b></label>
                        <div class="col-10">
                            <input type="text" class="form-control" placeholder="Enter a Address" />
                        </div>
                    </div>
                    <br />
                    <div class="form-group row">
                        <label class="col-form-label col-2"><b>Department</b></label>
                        <div class="col-10">
                            <select class="form-select">
                                <option></option>
                                <option>Computer Science Engineering</option>
                                <option>Information Technology Engineering</option>
                                <option>Electronics and Telecommunication Engineering</option>
                                <option>Electrical Engineering</option>
                                <option>Mechanical Engineering</option>
                                <option>Civil Engineering</option>
                                <option>Automobile Engineering</option>
                                <option>Textile Engineering</option>
                            </select>
                        </div>
                    </div>
                    <br />
                    <div class="form-group row">
                        <label class="col-form-label col-2"><b>Where you are Intrested...</b></label>
                        <div class="col-10">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" />
                                <label class="col-check-label">In a Decoration Commitee</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" />
                                <label class="col-check-label">As a Class Representative</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" />
                                <label class="col-check-label">As a Student President of Collage</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" />
                                <label class="col-check-label">As a Tresurer</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" />
                                <label class="col-check-label">As a Secretary</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" />
                                <label class="col-check-label">As a Head of  Sports</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" />
                                <label class="col-check-label">In a Decipline Commitee</label>
                            </div>
                        </div>
                    </div>
                    <br /><br />
                    <center>
                        <button class="btn btn-success">Submit</button>
                        <button class="btn btn-danger">Cancel</button>
                    </center>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
